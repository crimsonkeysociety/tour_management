{% extends "base.html" %}
{% load staticfiles %}
{% load widget_tweaks %}

{% block title %} CKS Tour Management: Initialize Month {% endblock %}

{% block custom_head %}
	{% with "form" as filename %}
		<link {% if style_protocol == 'less' %} type="text/css" rel="stylesheet/less" media="all" {% else %} rel="stylesheet" {% endif %} href="{% static "app/"|add:style_protocol|add:"/"|add:filename|add:"."|add:style_protocol %}"  />
	{% endwith %}{% endblock %}
{% block content %}
<h1>Choose a Month to Initialize</h1>

<div class="form-container initialize-form">
<form class="form" role="form" method="get">

	<div class="form-group">
		<label for="id_date">Select a Month:</label>
  		<select class="form-control" id="id_date" name="date">
  			{% for value, show in choices %}
	  			<option value="{{ value }}">{{ show }}</option>
  			{% endfor %}
  		</select>
  	</div>
	
	<div class="button_container">
		<button type="submit" class="btn btn-danger">Submit</button>
	</div>

	</form>

</div>
{% endblock %}
