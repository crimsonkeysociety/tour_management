{% load staticfiles %}
{% load app_filters %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet/less" type="text/css" media="all" href="{% static "app/less/base.less" %}"  />
    <link rel="stylesheet/less" type="text/css" media="all" href="{% static "app/bootstrap/less/bootstrap.less" %}"  />
    {# <link rel="stylesheet" href="{% static "app/bootstrap/css/bootstrap.css" %}"  /> #}

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{% static "app/bootstrap/js/bootstrap.min.js" %}"></script>


    <link type="text/css" href="{% static "app/css/blitzer/jquery-ui-1.10.3.custom.min.css"%}" rel="stylesheet" />
    <script src="{% static "app/js/jquery-ui-1.10.3.custom.min.js" %}" type="text/javascript"></script>

    {% block custom_head %}{% endblock %}

    <script src="{% static "app/js/less-1.5.0.min.js" %}" type="text/javascript"></script>

    <title>{% block title %}CKS Tour Management{% endblock %}</title>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><div class="logo"></div></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="{% navactive request 'month-url-noargs,month-url' %}"><a href="{% url 'month-url-noargs' %}">Month</a></li>
            <li class="{% navactive request 'initialize-month-url-noargs,initialize-month-url' %}"><a href="{% url 'initialize-month-url-noargs' %}">Initialize Month</a></li>
            <li class="{% navactive request 'roster-url-noargs,roster-url' %}"><a href="{% url 'roster-url-noargs' %}">Roster</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      {% block content %}{% endblock %}
    </div><!-- /.container -->

  </body>
</html>
